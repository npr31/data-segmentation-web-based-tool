{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/sales.css' %}">
</head>
<body>
    <div class="container">
        <div class="img"><img src="https://images.unsplash.com/photo-1711606815631-38d32cdaec3e?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
        <div class="box" style="margin-top: 150px;">
            <div class="top">
                <div class="signin">
                <h4>SIGN UP</h4></div>
            </div>
            <div class="text"> 
                <form method="post" action="{% url 'sales' %}" >
                    {% csrf_token %}
                <input type="text" placeholder="Name" name="firstname"required >
                <input type="text" placeholder="username" name="username" required>
                <input type="email" placeholder="Email"name="email" required>
                <input type="tel" placeholder="phonenumber" name="phonenumber" pattern="\d{10}"  title="Please enter exactly 10 digits" required >
                <select name="branchname" id="" required style="border: 1px solid rgb(233, 233, 233);width: 90%;padding: 10px;border-radius: 5px;margin-left: 15px;margin-top: 15px;">
                    <option value="">Select branch</option>
                    {% for p in profiles %}
                    <option value="{{p.branch}}">{{p.branch}}</option>
                    {% endfor %}
                </select>
                <input class="address" type="text" placeholder="Address"name="address" required>
                <input type="password" placeholder="password"name="password" required>
                <button class="sign">Sign Up</button>
            </form>
            </div>
            <h5 class="para" style="font-size: 8;color: green;">
                {%if user %}
                welcome {{user.username}}
                {% endif %}
            </h5>
            <h5 class="para" style="font-size: 8;color: green;margin-left: 10px;margin-top: 10px;">
                {%if error_message %}
                You have already signined please login to continue
                {% endif %}
            </h5>
            </div>
                
            
      
            
                </div>
    
    </div> 
</body>
</html>
